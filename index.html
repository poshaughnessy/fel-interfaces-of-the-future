<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">

    <link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="css/reveal.min.css">

<body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">

            <section class="title" data-background="#367095"> <!-- 0ac2d2 -->

            <section data-background="#364395"> <!-- 7bb7fa -->

                <!-- a central R&D function where we explore new concepts, new hardware and platforms that could -->
                <!-- improve learning experiences. We try out lots of new devices and we build prototypes for
                <!-- new applications. -->
                <img width="80%" src="img/Pearson_Without_Strapline_Trans_LoRes.png" alt="Pearson"/>
                <img width="70%" src="img/ft-h-white-trans.png" alt="Future Tech"/>
            </section>

            <section data-background="#365e95"> <!-- 60d7a9 -->
                <!-- In terms of the ways that we interact with the Web, first we had desktops, with keyboards and mice -->
                <img class="full" src="img/Netscape_Navigator.png"/>
            </section>

            <section data-background="#368f95"> <!-- fdc162 -->
                <img class="full" src="img/A_White_iPhone_3G_displaying_virtual_keyboard_in_portrait_mode.png"/>
            </section>

            <section data-background="#369594"> <!-- fd6a62 -->
                <h2>Five</h2>
            </section>

            <section data-background="#366995"> <!-- ff8938 -->
                <h2>Six</h2>

            <section data-background="#367095"> <!-- e6ba4e -->

                <h2>Eleven</h2>
            </section>

            <section data-background="#367095"> <!-- 60c7f7 -->
                <h2>Twelve</h2>
            </section>

            <section data-background="#365e95"> <!-- 0ac2d2 -->
                <h2>Thirteen</h2>

            <!-- Accessibility! -->

            <!-- Something to finish with, perhaps: -->
            <!-- http://worrydream.com/ABriefRantOnTheFutureOfInteractionDesign/ -->

        </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>

        // Full list of configuration options available here:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: false,
            history: true,
            center: true,

            theme: 'futuretech', // available themes are in /css/theme
            transition: Reveal.getQueryHash().transition || 'concave', // default/cube/page/concave/zoom/linear/fade/none

            width: 1024,
            height: 768,
            minScale: 0.2,
            maxScale: 2.0,

            // Optional libraries used to extend on reveal.js
            dependencies: [
                { src: 'lib/js/classList.js', condition: function () {
                    return !document.body.classList;
                } },
                { src: 'plugin/markdown/marked.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                } },
                { src: 'plugin/markdown/markdown.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                } },
                { src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                } },
                { src: 'plugin/zoom-js/zoom.js', async: true, condition: function () {
                    return !!document.body.classList;
                } },
                { src: 'plugin/notes/notes.js', async: true, condition: function () {
                    return !!document.body.classList;
                } }
            ]
        });

    </script>
