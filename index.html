<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Interfaces of the Future</title>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">

    <link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/futuretech.css" id="theme">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">

            <section class="title" data-background="#0ac2d2">
                <h1>Interfaces of the Future</h1>
                <h3>And how to hack around<br> with them now</h3>
            </section>

            <section data-background="#7bb7fa">
                <!-- I work in Pearson's Future Technologies team... -->
                <img src="img/ft-h-blue-trans.png" alt="Pearson Future Technologies"/>
            </section>

            <section data-background="#60d7a9">
                <section>
                    <!-- We've had keyboards and mice for years... -->
                    <img src="img/Amiga500_system.png" alt="Amiga 500 with keyboard and mouse"/>
                </section>
                <section>
                    <!-- In recent years we've seen the explosion of touch screens -->
                    <img src="img/Apple_iPad_Event03.jpg" alt="iPad virtual keyboard"/>
                </section>
            </section>

            <section data-background="#fdc162">
                <h2>Four</h2>
            </section>

            <section data-background="#fd6a62">
                <h2>Five</h2>
            </section>

            <section data-background="#ff8938">
                <h2>Six</h2>
            </section>

            <section data-background="#e6ba4e">
                <h2>Seven</h2>
            </section>

            <section data-background="#fe8e56">
                <h2>Eight</h2>
            </section>

            <section data-background="#f68dbb">
                <h2>Nine</h2>
            </section>

            <section data-background="#01e9bb">
                <h2>Ten</h2>
            </section>

            <section data-background="#0199e9">
                <h2>Eleven</h2>
            </section>

            <section data-background="#60c7f7">
                <h2>Twelve</h2>
            </section>

            <section data-background="#0ac2d2">
                <h2>Thirteen</h2>
            </section>

        </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>

        // Full list of configuration options available here:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: false,
            history: true,
            center: true,

            theme: 'futuretech', // available themes are in /css/theme
            transition: Reveal.getQueryHash().transition || 'concave', // default/cube/page/concave/zoom/linear/fade/none

            // Parallax scrolling
            //parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
            //parallaxBackgroundSize: '2100px 900px',

            // Optional libraries used to extend on reveal.js
            dependencies: [
                { src: 'lib/js/classList.js', condition: function () {
                    return !document.body.classList;
                } },
                { src: 'plugin/markdown/marked.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                } },
                { src: 'plugin/markdown/markdown.js', condition: function () {
                    return !!document.querySelector('[data-markdown]');
                } },
                { src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                } },
                { src: 'plugin/zoom-js/zoom.js', async: true, condition: function () {
                    return !!document.body.classList;
                } },
                { src: 'plugin/notes/notes.js', async: true, condition: function () {
                    return !!document.body.classList;
                } }
            ]
        });

    </script>

</body>
</html>
